name: Daily SSL Check

on:
  schedule:
    # Runs every day at 7:30 AM PST
    - cron: '30 14 * * *'
  workflow_dispatch: # manual trigger

jobs:
  check-ssl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run SSL check
        run: |
          echo "Running SSL check..."
          node checks/check-ssl.js | tee ssl-results.log

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ssl-results.log
          git commit -m "Daily SSL check results $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push
